        <style type="text/css" media="screen"> 
            html, body  { height:100%; margin: 0; padding: 0;}

            .root

            }

            .con-m .con-m-player

                width: 800px;
                height: 400px;

            }

            	background:#333333;
                width: 540px;
                height: 450px;
            }


            .container .con-r
            {
                width: 100px;
                height: 800px;
                border-radius: 5px 5px 5px 5px;
                background-color: #FFFFFF;
                float: left;
            }

          	}

          		display:inline;
          	}

          		display:inline;
          		padding:10px;
          	}
          	
          	#con-gift ul li img {
          		background-color: rgba(127,127,127,0.5);
          		
          	}
          	
          	#con-gift ul li img:hover {
          		background-color: rgba(127,16,16,0.5);
          	}
          	
          	
          	#con-gift  {
          		/*margin: 0 auto;*/

          		position: fixed;
          		top: 100px;
          		right: 20px;
          	}
          	
          	#con-oprt {

          		left: 200px;
          	}

        <script type="text/javascript" src="swfobject.js"></script>

       <script type="text/javascript">
            // For version detection, set to min. required Flash Player version, or 0 (or 0.0.0), for no version detection. 
            var swfVersionStr = "${version_major}.${version_minor}.${version_revision}";
            // To use express install, set to playerProductInstall.swf, otherwise the empty string. 
            var xiSwfUrlStr = "${expressInstallSwf}";
            var flashvars = {};
            var params = {};
            params.quality = "high";
            params.allowscriptaccess = "always";
            params.allowfullscreen = "true";
            params.wmode="transparent";
            var attributes = {};
            attributes.id = "ID_EFFECT";
            attributes.name = "ID_EFFECT";
            attributes.align = "middle";
            
            swfobject.embedSWF(
                "${swf}.swf", "flashContent", 
                "100%", "100%", 
                swfVersionStr, xiSwfUrlStr, 
                flashvars, params, attributes);

        </script>

   <script type="text/javascript">
   		window.onload = function () {
	   		
	   		var giftList = document.getElementById("giftList");	   		
			var len = giftList.childNodes.length;
			for (var i=0; i<len; ++i) {
				var liChild = giftList.childNodes[i];
				if (liChild.nodeType == 1 && liChild.getAttribute("class")=="gift" )
				{
					liChild.onclick = function () {
						var imgUrl = this.getAttribute("data-imgUrl");
   						sendGift(imgUrl);
   					}
				}
			}
   		}
   		
   		var onClickBtn = function () {
   			var swf = document.getElementById("ID_EFFECT");
   			var input = document.getElementById("giftCount");
   			swf.sendGift({imgUrl:"redheart1_80_80.png", count:input.value} );
   		}
   		
   		var sendGift = function (imgUrl) {
   			var swf = document.getElementById("ID_EFFECT");
   			var input = document.getElementById("giftCount");
   			var swfInfo = {type:1};
   			swf.sendGift({imgUrl80:imgUrl, count:input.value, swfInfo:swfInfo} );
   		}
